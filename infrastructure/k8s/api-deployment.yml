apiVersion: apps/v1
kind: Deployment
metadata:
  name: football-api
  namespace: football-analytics
  labels:
    app: football-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: football-api
  template:
    metadata:
      labels:
        app: football-api
    spec:
      containers:
      - name: api
        image: ghcr.io/yourusername/football-analytics-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: football-config
        - secretRef:
            name: football-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: football-api
  namespace: football-analytics
spec:
  selector:
    app: football-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP