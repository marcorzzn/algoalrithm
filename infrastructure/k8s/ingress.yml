apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: football-ingress
  namespace: football-analytics
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - football-analytics.yourdomain.com
    secretName: football-tls
  rules:
  - host: football-analytics.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: football-api
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: football-frontend
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: football-api
            port:
              number: 80
        # Nota: Per WebSocket servono annotazioni aggiuntive su nginx